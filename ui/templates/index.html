<!DOCTYPE html>
<html lang="en">
<head>
    <title>EZ Load Testing UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">EZ Load Testing UI</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">New Test<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            </ul>
        </div>

        <div class="navbar-nav">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                EXECUTE
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">All steps</a>
                <a class="dropdown-item" href="#">Current step <span class="badge badge-warning">1</span></a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column collapse">
                <li class="nav-item">
                    <a class="nav-link list-group-item-action active" data-toggle="list" href="#t1" role="tab">Test1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" data-target="#test">
                    <a class="nav-link list-group-item-action" data-toggle="list" href="#t2" role="tab">Test2</a>
                </li>
                <li class="nav-item" data-target="#test">
                    <a class="nav-link list-group-item-action" data-toggle="list" href="#t3" role="tab">Test3</a>
                </li>
                <li class="nav-item" data-target="#test">
                    <a class="nav-link list-group-item-action"  data-toggle="list" href="#t4" role="tab">Test4</a>
                </li>

            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <div class="tab-content">
                <div class="tab-pane active" id="t1" role="tabpanel">

                    <div class="card border-primary text-primary">
                        <div class="card text-center">
                            <div class="card-header">
                                <ul class="nav nav-pills card-header-pills">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">ENV1 (50RPS X 60S)</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">ENV2</a>
                                    </li>
                                    <button type="button" class="btn btn-secondary"> New ENV </button>
                                </ul>
                            </div>
                            <div class="card-body row">
                                <div class="input-group col">
                                    <span class="input-group-addon" id="basic-addon1">Rate</span>
                                    <input type="text" class="form-control" placeholder="50" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-addon">RPS</span>
                                </div>
                                <div class="input-group col">
                                    <span class="input-group-addon" id="basic-addon1">Duration</span>
                                    <input type="text" class="form-control" placeholder="60" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-addon">Sec.</span>
                                </div>
                                <div class="input-group col">
                                    <span class="input-group-addon" id="basic-addon1">Timeout</span>
                                    <input type="text" class="form-control" placeholder="60" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-addon">Sec.</span>
                                </div>
                                <div class="input-group col">
                                    <span class="input-group-addon" id="basic-addon1">Workers</span>
                                    <input type="text" class="form-control" placeholder="10" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary active"> 1 </button>
                            <button type="button" class="btn btn-secondary"> 2 </button>
                            <button type="button" class="btn btn-secondary"> 3 </button>
                            <button type="button" class="btn btn-secondary"> 4 </button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="btn btn-secondary">New Step</button>
                        </div>
                    </div>

                    <div class="card mt-3 border-dark">
                        <div class="card-header bg-dark text-white">
                            API-Login
                            <button type="button" class="btn-small btn-danger float-right">FAIL</button>
                            <button type="button" class="btn-small btn-success float-right">OK</button>
                            <button type="button" class="btn-small btn-warning float-right">TEST ONCE</button>
                        </div>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="input-group col-sm-3">
                                    <span class="input-group-addon" id="basic-addon1">METHOD</span>
                                    <input type="text" class="form-control" placeholder="http method" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group col-sm-9">
                                    <span class="input-group-addon" id="basic-addon1">URL</span>
                                    <input type="text" class="form-control" placeholder="http://example.com" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-btn"><button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#queryParameters" aria-expanded="false" aria-controls="queryParameters">?name=value</button></span>
                                </div>
                            </div>

                            <div id="queryParameters" class="collapse">
                                <div class="row mt-3">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9">
                                        <div class="card border-secondary">
                                            <div class="card-header">QUERY PARAMETERS</div>
                                            <div class="card-body text-primary">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                              <input type="checkbox" aria-label="Checkbox for following text input" checked>
                                                            </span>
                                                            <input type="text" placeholder="name" class="form-control" aria-label="Text input with checkbox">
                                                            <span class="input-group-addon">:</span>
                                                            <input type="text" placeholder="value" class="form-control" aria-label="Text input with checkbox">
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-outline-primary mt-3">Add query parameter</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-sm-6">

                                    <div class="card border-secondary">
                                        <div class="card-header">HEADERS</div>
                                        <div class="card-body text-primary">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                          <input type="checkbox" aria-label="Checkbox for following text input" checked>
                                                        </span>
                                                        <input type="text" placeholder="name" class="form-control" aria-label="Text input with checkbox">
                                                        <span class="input-group-addon">:</span>
                                                        <input type="text" placeholder="value" class="form-control" aria-label="Text input with checkbox">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-outline-primary mt-3">Add header</button>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-sm-6">
                                    <div class="card border-secondary">
                                        <div class="card-header">BODY</div>
                                        <div class="card-body text-primary">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                          <input type="checkbox" aria-label="Checkbox for following text input" checked>
                                                        </span>
                                                        <input type="text" placeholder="name" class="form-control" aria-label="Text input with checkbox">
                                                        <span class="input-group-addon">:</span>
                                                        <input type="text" placeholder="value" class="form-control" aria-label="Text input with checkbox">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-outline-primary mt-3">Add form parameter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>












                </div>
                <div class="tab-pane" id="t2" role="tabpanel">2</div>
                <div class="tab-pane" id="t3" role="tabpanel">3</div>
                <div class="tab-pane" id="t4" role="tabpanel">4</div>
            </div>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
