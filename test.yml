rate: 1
duration: 5s
result:
  stdout: true
  csv: true
  plot: true

defaults:
  body-name: somebody
  test-domain: http://test.example.com
  token: b82d30f3f1fc4e43b3f427ba3d7b9a50
  qid: 12345

requests:
  API-GET-0: 
    method: GET
    url: ${test-domain}/api1/1?name=n1
    headers:
      token: ${token}

  API-GET-1: 
    method: GET
    url: ${test-domain}/api1/2?name=n2
    headers:
      token: ${token}

  API-GET-2: 
    method: GET
    url: ${test-domain}/api1/3?name=n3
    headers:
      token: ${token}

  API-GET-3: 
    method: GET
    url: ${test-domain}/api1/4?name=n4
    headers:
      token: ${token}

  API-GET-4: 
    method: GET
    url: ${test-domain}/api1/5?name=n5
    headers:
      token: ${token}

  API-POST-JSON: 
    method: POST
    url: ${test-domain}/api1/new?qid=${qid}
    headers:
      Content-Type: application/json
      token: ${token}
    body:
      - '{"id":1, "name": "n1"}'
      - '{"id":2, "name": "n2"}'
      - '{"id":3, "name": "n3"}'
      - '{"id":4, "name": "n4"}'
      - '{"id":5, "name": "n5"}'

